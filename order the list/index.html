<script>

    let strings = []
    let numbers = []
    let booleans = []

    let ourarray = ['c',5645,9393.77,"hello",true,false,"good morning",88,-90,777.777,90,665.33,"F"];
    for(let i = 0; i < ourarray.length; i++){
        let type = typeof ourarray[i];
        if (type == "number"){
            numbers.push(ourarray[i]);
        };
        if (type == "string"){
            strings.push(ourarray[i]);
        };
        if (type == "boolean"){
            booleans.push(ourarray[i]);
        };
    }
    console.log(strings)
    console.log(numbers)
    console.log(booleans)
</script>
